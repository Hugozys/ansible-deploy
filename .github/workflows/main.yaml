name: main pipeline

on:
  push:
    paths-ignore:
      - image/**/*
      - "**/*.md"
      - LICENSE
  pull_request:
    paths-ignore:
      - image/**/*
      - "**/*.md"
      - LICENSE
    branches:
      - master
jobs:
    validate-envvars:
      runs-on: ubuntu-latest
      name: Test environment variables
      steps:
      - uses: actions/checkout@v2
      - name: run in ansible
        uses: ./
        with:
          directory: './tests/validate-envvars'
          envvars: |
            KEY:KEY_VALUE
            FRUIT:APPLE
            SECRET:309djlaljoiwl-fowkd

    validate-extvars:
      runs-on: ubuntu-latest
      name: Test extra variables
      steps:
      - uses: actions/checkout@v2
      - name: run in ansible
        uses: ./
        with:
          directory: './tests/validate-extvars'
          extvars: |
            package=tests/playbook.zip
            username=root
            os=linux
          playbook: ./playbook.yaml

    validate-ssh-key:
      runs-on: ubuntu-latest
      name: Test private ssh key setup
      steps:
      - uses: actions/checkout@v2
      - name: run in ansible
        uses: ./
        with:
          directory: './tests/validate-ssh-key'
          # you should pass in a variable when use this action instead of plain text
          ssh_key: 123
          playbook: ./playbook.yaml

    setup-apache-2:
      runs-on: ubuntu-latest
      name: deploy apaache2 to local
      steps:
      - uses: actions/checkout@v2
      - name: Use ansible-deploy
        uses: ./
        with:
          directory: './tests/setup-apache-2'